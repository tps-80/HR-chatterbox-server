<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">

    <!-- dependencies -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <script src="env/config.js"></script>
    <script src="scripts/app.js"></script>
  </head>
  <body>
    <div id="main">
      <h1>chatterbox</h1>
      <form id="send">
        <input type="text" id="message" placeholder="Type a cool post here">
        <select id="roomSelect">
          <option value="new" id="createNewRoom">Create new room...</option>
          <option value="all" id="allRooms" selected>All</option>
        </select>
        <span class="setNewRoom">
          <input type="text" id="newRoomName" placeholder="Type room name...">
          <button class="setButton" type="button">Set</button>
        </span>
        <button class="submit" type="submit" disabled="true">Post Message!</button>
      </form>
    </div>
    <div id="chats"></div>
  </body>
</html>
